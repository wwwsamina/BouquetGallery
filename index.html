<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Floristry Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&family=Dancing+Script:wght@700&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <div class="gallery-header">
            <h1>Sam's Floristry Gallery</h1>
            <p class="instruction">Click on any image to view larger</p>
        </div>
        <div class="container">
            <div class="ring">
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
            <button class="arrow arrow-left"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow arrow-right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="instagram-link">
            For more, please visit <a href="https://www.instagram.com/samsfloristry/" target="_blank">@samsfloristry</a>
        </div>
        <div class="footer-credits">
            <div class="creator-text">Created by</div>
            <a href="https://www.linkedin.com/in/samxna/" class="watch-link">Samina Ahmed</a>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
